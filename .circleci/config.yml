version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0  # SonarCloud official orb

jobs:
  build:
    docker:
      - image: 'cimg/base:stable'  
    steps:
      - checkout 
      - run:
          name: Install dependencies and build project
          command: |
            # Add your project-specific install and build commands here
            # For example, for Node.js, you would use `npm install` and `npm run build`
            npm install
            npm run build
      - sonarcloud/scan  

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud  
