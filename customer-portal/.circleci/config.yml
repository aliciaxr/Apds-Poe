version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:16.14  # Use a Node.js Docker image
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: |
            npm install  # Install Node.js dependencies
            npm run build  # Build the project (if you have a build script)
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud

